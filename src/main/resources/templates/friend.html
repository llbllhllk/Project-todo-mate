<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/7c8bb5dd01.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/friend.css">

    <!-- JS -->
    <script src="/javascripts/friend.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>친구 - ToDo Mate</title>

</head>
<body>
    <!-- header -->
    <header class="header">
        <button type="button" class="header__prev-button">
            <a href="#">
                <img src="/images/prev-btn.png" alt="prev button">
            </a>
        </button>
        <h1 class="header__title">
            <a href="#">
                ToDo Mate
            </a>
        </h1>
    </header>

    <!-- main -->
    <div class="main">

        <!-- tab -->
        <ul class="friend-tab">
            <li class="friend-tab__search active">
                <button type="button" class="friend-tab__search-btn">
                    <strong>친구추가</strong>
                </button>
            </li>
            <li class="friend-tab__list">
                <button type="button" class="friend-tab__list-btn">
                    <strong>친구목록</strong>
                </button>
                <span class="num-of-friend"><strong>1</strong></span>
            </li>
            <li class="friend-tab__request">
                <button type="button" class="friend-tab__request-btn">
                    <strong>친구요청</strong>
                </button>
                <span class="num-of-request"><strong>2</strong></span>
            </li>
        </ul>

        <!-- contents -->
        <div class="contents">
            <div class="search-form-control active">
                <i class="fas fa-search"></i>
                <input
                type="text"
                placeholder="닉네임 입력"
                class="search-user active"
                id="search-user"
                name="search-user"
                onkeyup="searchUser()"
                />
                <input
                type="text"
                placeholder="닉네임 입력"
                class="search-friend"
                id="search-friend"
                name="search-friend"
                onkeyup="searchFriend()"
                />
            </div>

            <!-- user table -->
            <div class="user-table active">
                <ul>
                    <li>
                        <div>
                            <strong>하랭</strong>
                            <button type="button">추가</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <strong>하랭</strong>
                            <button type="button">추가</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <strong>하랭</strong>
                            <button type="button">추가</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <strong>하랭</strong>
                            <button type="button">추가</button>
                        </div>
                    </li>

                </ul>
                
            </div>

            <!-- friend table -->
            <div class="friend-table">
                <ul>
                    <li>
                        <div>
                            <strong>하랭</strong>
                            <button type="button">삭제</button>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- request table -->
            <div class="request-table">
                <ul>
                    <li>
                        <div>
                            <strong>하랭</strong>
                            <div>
                                <button type="button">받기</button>
                                <button type="button">거절</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
