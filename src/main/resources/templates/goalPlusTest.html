<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/98a425b916.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,900;1,700&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/find-id.css">
    <!-- JS -->
    <script src="/javascripts/find-id.js" defer></script>
    <title>목표 추가 - ToDo Mate</title>
</head>

<body>
<!-- Header -->
<header class="header">
    <h1 class="header__title">
        <a href="start">
            ToDo Mate
        </a>
    </h1>
    <a href="login" class="header__prev-button">
        <img src="/images/prev-btn.png" alt="prev button" class="filter-white">
    </a>
</header>

<!-- Find ID -->
<main class="find-id">
    <form class="find-id__form" action="/goalPlusTest" method="POST">
        <h1 class="find-id_title">목표 추가</h1>
        <ul class="find-id__container">

            <!-- Email -->
            <li class="find-id__list">
                <label class="find-id__input-title" for="user-email">
                    목표
                </label>
                <div class="find-id__input-container">
                    <input class="find-id__input" id="user-email" name="goal" type="text" placeholder="추가할 목표를 입력해주세요.">
                </div>
                <button id="sending-certification" class="find-id__btn" type="submit">목표 추가하기</button>
            </li>
        </ul>
    </form>
</main>
</body>

</html>
