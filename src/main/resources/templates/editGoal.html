<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/98a425b916.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,900;1,700&display=swap"
    rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/edit-goal.css">

    <!-- JS -->
    <script src="/javascripts/edit-goal.js" defer></script>


    <title>목표 수정 - ToDo Mate</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header__title">
        <a href="#">
            ToDo Mate
        </a>
        </h1>
        <a href="#" class="header__prev-button">
            <img src="/images/prev-btn.png" alt="prev button" class="filter-white">
        </a>
    </header>

    <!-- contents -->
    <main class="contents">
        <div class="goal">
            <h1 class="goal__main-title">목표</h1>
            <button type="button" class="goal__add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="goal-list">
            <ul class="goal-list__contents">
                <li class="goal-list__item" th:each="goal : ${goalList}" >
                    <strong class="goal-list__name" th:id="${goal.viewId}" th:text="${goal.title}" th:style="'color: ' + ${goal.color} + ';'"></strong>
                    <button type="button" class="goal-list__edit-btn"><i class="fas fa-chevron-right"></i></button>
                </li>
            </ul>
            <div class="cover-bar"></div>
        </div>
        
    </main>
    <!-- modal -->
    <!-- modal background -->
    <div class="modal-background"></div>
    <!-- modal create -->
    <div class="modal-create">
        <div class="modal-header">
            <strong class="modal__description">제목</strong>
            <button type="submit" class="create_confirm">확인</button>
        </div>
        <input type="text"
                placeholder=""
                class="input-goal create"
                id="goal"
                name="goal"
            />
        <div class="color create">
            <strong class="color__description">색상</strong>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create active" style="background-color:#F08080"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#BC8F8F"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FF4500"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FFE4C4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FFD700"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FFFF00"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#ADFF2F"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#32CD32"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#008000"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#008080"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#4682B4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#7FFFD4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#AFEEEE"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#00FFFF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#0000FF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#00BFFF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#7B68EE"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#DDA0DD"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#E6E6FA"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#EE82EE"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FF1493"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FFB6C1"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FFEBCD"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#FFFFE0"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#E0FFFF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#F0F8FF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item create" style="background-color:#F0FFF0"></button></li>
            </ul>
            <button type="button" class="modal_btn back">뒤로가기</button>
        </div>
    </div>

    <!-- modal edit -->
    <div class="modal-edit">
        <div class="modal-header">
            <strong class="modal__description">제목</strong>
            <button type="submit" class="edit_confirm">확인</button>
        </div>
        <input type="text"
                placeholder="TEST"
                class="input-goal edit"
                id="goal"
                name="goal"
            />
        <div class="color edit">
            <strong color="color__description">색상</strong>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit active" style="background-color:#F08080"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#BC8F8F"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FF4500"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FFE4C4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FFD700"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FFFF00"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#ADFF2F"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#32CD32"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#008000"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#008080"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#4682B4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#7FFFD4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#AFEEEE"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#00FFFF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#0000FF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#00BFFF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#7B68EE"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#DDA0DD"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#E6E6FA"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#EE82EE"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FF1493"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FFB6C1"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FFEBCD"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#FFFFE0"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#E0FFFF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#F0F8FF"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-item edit" style="background-color:#F0FFF0"></button></li>
            </ul>
            <button type="button" class="modal_btn edit">삭제</button>
        </div>
    </div>
    
    <!-- modal delete -->
    <div class="modal-delete">
        <strong class="modal__description">목표를 삭제하시겠습니까?</strong>
        <ul class="modal_btn-group">
            <li class="modal_btn-item">
                <button type="button" class="modal_btn exit">취소</button>
            </li>
            <li class="modal_btn-item">
                <button type="button" class="modal_btn delete">삭제</button>
            </li>
        </ul>
    </div>
<script th:inline = "javascript">
    var test = /*[[ ${goalCount} ]]*/;
    // var goalId = /**/;
</script>
</body>
</html>
